<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/index.css">
    
    <title>Pokemon</title>
</head>
<body onload="GenerateId(1)">
        <div class="container-header">
            <header>
                <img src="images/pikachu-icone.png" alt="pikachu-icone" id="logo">
            </header>
        </div>
    <div id="container">
        <div id="container-search">
            <input type="search" name="" id="search" placeholder="Digite um nome ou id" autocomplete="off">
            <button type="submit" for="search" id="search-button" onclick="SearchPokemon()"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="buttonrandom-container">
            <button id="botao" onclick="GenerateId()">Surpreenda-me <i class="fa-solid fa-shuffle"></i></button>
        </div>
        <main>
            <div class="pokeimg-container">
                <img src="" alt="" class="pokeimg">
            </div>
            <div class="pokestats">
                <div id="pokehabilidades">
                    <p class="p">Habilidades</p>
                    <ul class="habi-height-list">

                    </ul>
                </div>
                
                <div id="altura-container">
                    <p class="p">Altura</p>
                    <p id="alturapokemon"></p>
                </div>
            </div>  
            <div class="poketype">
                <p id="nomepokemon"></p>
            </div>
            <div class="pokename">
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/e9ee83335e.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>
</html>
