<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Pokemon</title>
</head>
<body>
        <div class="container-header">
            <header>
                <img src="../images/pikachu-icone.png" alt="pikachu-icone" id="logo">
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="#">Tabela</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    <div id="container">
        <div id="container-search">
            <input type="search" name="" id="search" placeholder="Digite um nome ou id">
            <button type="submit" for="search" id="search-button" onclick="SearchPokemon()"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="buttonrandom-container">
            <button id="botao" onclick="RandomPokemon()">Surpreenda-me <i class="fa-solid fa-repeat"></i></button>
        </div>
        <main>
            <div class="pokeimg-container">
                <img src="" alt="" class="pokeimg">
            </div>
            <div class="pokestats">
                <div id="pokehabilidades">
                    <h2>Habilidades</h2>
                    <ul class="habi-height-list">

                    </ul>
                </div>
                
                <div id="altura-container">
                    <h2>Altura</h2>
                </div>
            </div>  
            <div class="poketype">
                <h2 id="nomepokemon"></h2>
            </div>
            <div class="pokename">
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/e9ee83335e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
